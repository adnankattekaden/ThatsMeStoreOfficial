{% extends 'vendor/base.html' %}
{% load static %}
{% block title %}Create Offer{% endblock %}
{% block content %}
<div class="container">
   <div class="row justify-content-center">
      <div class="col-md-5">
         <div class="card">
            <h2 class="card-title text-center">Create Coupens <a href="#"></a></h2>
            <div class="card-body py-md-4">
               <form method="POST">
                  {% csrf_token %}
                  <div class="msg">
                     {% for i in messages %}
                     <h4 style="text-align: center; color: red;">
                        {{i}}</h4>
                     {% endfor %}
                  </div>

                  <div class="form-group">
                     <input type="text" class="form-control" name="coupens_name" placeholder="Coupens Name" required>
                  </div>


                  <div class="form-group">
                     <input type="text" class="form-control" name="coupen_code" placeholder="CoupenCode" required>
                  </div>

                  <div class="form-group">
                     <input type="text" class="form-control" name="discount_amount" placeholder="Discount Percentage" required>
                  </div>

                  <label class=" col-form-label">Coupen Start</label>
                  <div class="form-group">
                     <input type="date" id="coupen_start" name="coupen_start" required>
                  </div>

                  <label class=" col-form-label">Coupen Ends</label>
                  <div class="form-group">
                     <input type="date" id="coupen_ends" name="coupen_ends" required>
                  </div>
                  
                  <div class="d-flex flex-row align-items-center justify-content-between">
                     <button class="btn btn-primary">Create Coupen</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>


{% endblock content %}
